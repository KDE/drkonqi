<busconfig>
  <policy user="root">
    <allow own="org.kde.drkonqi"/>
  </policy>
  <policy context="default">
    <allow send_destination="org.kde.drkonqi" send_interface="org.kde.drkonqi"/>
  </policy>
</busconfig>
